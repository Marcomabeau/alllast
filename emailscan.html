<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';">
    <title>Email Scan</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3896416800491281"
     crossorigin="anonymous"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BK492VN6Q"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9BK492VN6Q');
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00f3ff;
            text-align: center;
        }
        header {
            background-color: #00a09e;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .input-box {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00a09e;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #00a09e;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #007a78;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00f3ff;
            border: 1px solid #00a09e;
            border-radius: 5px;
            display: none;
        }
        footer {
            background-color: #00a09e;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>

    <script>
        function showAdAndScanEmail() {
            const emailInput = document.querySelector('.input-box').value;
            if (!emailInput) {
                alert('Please enter an email address to scan.');
                return;
            }

            // Simulate a Google Ad pop-up
            const adPopup = document.createElement('div');
            adPopup.style.position = 'fixed';
            adPopup.style.top = '0';
            adPopup.style.left = '0';
            adPopup.style.width = '100%';
            adPopup.style.height = '100%';
            adPopup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            adPopup.style.color = '#fff';
            adPopup.style.display = 'flex';
            adPopup.style.flexDirection = 'column';
            adPopup.style.alignItems = 'center';
            adPopup.style.justifyContent = 'center';
            adPopup.innerHTML = `
                <p style="font-size: 20px; margin-bottom: 20px;">This is a Google Ad. Please wait 5 seconds...</p>
                <button style="padding: 10px 20px; font-size: 16px; background-color: #00a09e; color: #fff; border: none; border-radius: 5px; cursor: pointer; display: none;" onclick="closeAdPopup()">Skip Ad</button>
            `;
            document.body.appendChild(adPopup);

            setTimeout(() => {
                adPopup.querySelector('button').style.display = 'block';
            }, 5000);

            setTimeout(() => {
                closeAdPopup();
            }, 8000);

            function closeAdPopup() {
                if (document.body.contains(adPopup)) {
                    document.body.removeChild(adPopup);
                    runEmailScan(emailInput);
                }
            }
        }

        function runEmailScan(email) {
            const resultBox = document.querySelector('.result-box');
            resultBox.style.display = 'block';
            resultBox.innerHTML = `
                <h3>Scan Results</h3>
                <p><strong>Email Address:</strong> ${email}</p>
                <p><strong>Status:</strong> Secure</p>
                <p><strong>Dark Web Presence:</strong> Not Found</p>
                <p><strong>Recommendations:</strong></p>
                <ul>
                    <li>Ensure your email password is strong and unique.</li>
                    <li>Enable two-factor authentication (2FA) for added security.</li>
                    <li>Monitor email activity for unauthorized logins.</li>
                    <li>Be cautious of phishing emails and suspicious links.</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>Email Scan</h1>
    </header>
    <div class="container">
        <input type="text" class="input-box" placeholder="Enter your email address">
        <button class="button" onclick="showAdAndScanEmail()">Scan Email Now</button>
        <a href="index.html" class="button">Home</a>
        <div class="result-box"></div>
    </div>
    <footer>
        <p>&copy; 2024 Digital Security Center. All rights reserved.</p>
    </footer>
</body>
</html>
